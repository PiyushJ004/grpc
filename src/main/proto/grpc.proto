syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.grpc";
option java_outer_classname = "GrpcProto";

package grpc;

service GrpcService {
  rpc Grpc (GrpcRequest) returns (GrpcResponse);
}

message GrpcRequest {
  string name = 1;
}

message GrpcResponse {
  string name2 = 1;
}